<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/svg-bot.png" />

    <title>Imagination Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="headerContainer">
      <div class="container">
        <div class="texts">
          <h1 class="title-text">Imagine It. Create It</h1>
          <p class="sub-title">
            An image generator tool developed with JavaScript
          </p>
        </div>
        <form class="inputForm">
          <input type="text" name="" id="" />
          <div class="controller">
            <div class="quantitySelector">
              <select name="" id="">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
                <option value="5">5 Images</option>
                <option value="6">6 Images</option>
                <option value="7">7 Images</option>
              </select>
            </div>
            <button type="submit" class="submitBtn">Generate</button>
          </div>
        </form>
      </div>
    </header>
    <main class="mainContainer">
      <div class="mainContainerWidth">
        <div class="cardGrid">
          <div class="card">
            <img src="./assets/spaceStation.jpg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/spaceStation.jpg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/spaceStation.jpg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/spaceStation.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./index.js"></script>
  </body>
</html>
